<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io.connect('http://192.168.0.117:3000');

  socket.on('temp', function (data) {
    document.getElementById('temp').value = data + '°C';
  });

  socket.on('humid', function (data) {
    document.getElementById('humid').value = data + '%';
  });

  function slowActuating(data) {
    socket.emit('slow',data);
  }

  function ledActuating(data) {
    socket.emit('led', data);
  }

  function videoActuating(data) {
    socket.emit('video', data);
  }

</script>
